</head>

  <h1>Score Tracker</h1>
  <h2>Player 1</h2>
  <p>Points: <span id="player1-score">8</span></p>
  <button onclick="incrementPlayer1Score()">+</button>
  <button onclick="decrementPlayer1Score()">-</button>

    function incrementPlayer1Score() {
      // Get the current score from the page
      var scoreElement = document.getElementById('player1-score');
      var score = parseInt(scoreElement.innerText);

      // Increment the score by 1
      score += 1;

      // Update the score on the page
      scoreElement.innerText = score;
    }

    function decrementPlayer1Score() {
      // Get the current score from the page
      var scoreElement = document.getElementById('player1-score');
      var score = parseInt(scoreElement.innerText);

      // Decrement the score by 1

      // Update the score on the page

    }
